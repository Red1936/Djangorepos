<!-- templates/comprar_videojuego.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Videojuego</title>
    <!-- Incluye los archivos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Comprar {{ videojuego.nombre }}</h1>

        <p>{{ videojuego.descripcion }}</p>
        <p class="font-weight-bold">Precio: ${{ videojuego.precio }}</p>

        <!-- Agrega un formulario para agregar el videojuego al carrito -->
        <form action="{% url 'comprar_videojuego' videojuego.id %}" method="get">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
        </form>
    </div>

    <!-- Incluye los archivos JS de Bootstrap al final del documento para mejorar el rendimiento -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
